<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>
    <style>
      /* General page styling */
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f7f9fc;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      
      /* Container for the content */
      .container {
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 40px;
        max-width: 600px;
        text-align: center;
      }

      /* Title styling */
      h1 {
        font-size: 32px;
        color: #2c3e50;
        margin-bottom: 20px;
        letter-spacing: 1px;
      }

      /* Paragraph styling */
      p {
        font-size: 18px;
        line-height: 1.6;
        color: #555;
        margin: 10px 0;
      }

      p:first-of-type {
        font-weight: 600;
        font-size: 20px;
        color: #2c3e50;
      }

      p:nth-of-type(2) {
        color: #e74c3c;
        font-weight: bold;
      }

      p:nth-of-type(3) {
        color: #8e44ad;
        font-style: italic;
      }

      p:nth-of-type(4) {
        text-decoration: underline;
        color: #3498db;
      }

      /* Adding hover effects for better interaction */
      p:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease;
      }

      /* Styling links if added in the future */
      a {
        color: #3498db;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>About Me</h1>
      <p>My name is Kabir Zafar.</p>
      <p>I am 16.</p>
      <p>I absolutely love Computer Science.</p>
      <p>I also like maths.</p>
    </div>
  </body>
</html>
